<!DOCTYPE html>
<html>

<head>
    <title>Linkedin Clone</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>



<body>

    <!-- hidden sprite-->
    <svg class="svg-library">

        <symbol id="linkedin-symbol" viewBox="0 0 24 24">
            <path
                d="M20.5 2h-17A1.5 1.5 0 002 3.5v17A1.5 1.5 0 003.5 22h17a1.5 1.5 0 001.5-1.5v-17A1.5 1.5 0 0020.5 2zM8 19H5v-9h3zM6.5 8.25A1.75 1.75 0 118.3 6.5a1.78 1.78 0 01-1.8 1.75zM19 19h-3v-4.74c0-1.42-.6-1.93-1.38-1.93A1.74 1.74 0 0013 14.19a.66.66 0 000 .14V19h-3v-9h2.9v1.3a3.11 3.11 0 012.7-1.4c1.55 0 3.36.86 3.36 3.66z">
            </path>
        </symbol>

        <symbol id="search-symbol" viewBox="0 0 24 24">
            <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85zM6.5 11a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9z" />
        </symbol>

        <symbol id="Home-symbol" viewBox="0 0 24 24">
            <path d="M23 9v2h-2v7a3 3 0 01-3 3h-4v-6h-4v6H6a3 3 0 01-3-3v-7H1V9l11-7 5 3.18V2h3v5.09z"></path>
        </symbol>

        <symbol id="Network-symbol" viewBox="0 0 24 24">
            <path
                d="M12 16v6H3v-6a3 3 0 013-3h3a3 3 0 013 3zm5.5-3A3.5 3.5 0 1014 9.5a3.5 3.5 0 003.5 3.5zm1 2h-2a2.5 2.5 0 00-2.5 2.5V22h7v-4.5a2.5 2.5 0 00-2.5-2.5zM7.5 2A4.5 4.5 0 1012 6.5 4.49 4.49 0 007.5 2z">
            </path>
        </symbol>

        <symbol id="Jobs-symbol" viewBox="0 0 24 24">
            <path
                d="M17 6V5a3 3 0 00-3-3h-4a3 3 0 00-3 3v1H2v4a3 3 0 003 3h14a3 3 0 003-3V6zM9 5a1 1 0 011-1h4a1 1 0 011 1v1H9zm10 9a4 4 0 003-1.38V17a3 3 0 01-3 3H5a3 3 0 01-3-3v-4.38A4 4 0 005 14z">
            </path>
        </symbol>

        <symbol id="Messaging-symbol" viewBox="0 0 24 24">
            <path
                d="M16 4H8a7 7 0 000 14h4v4l8.16-5.39A6.78 6.78 0 0023 11a7 7 0 00-7-7zm-8 8.25A1.25 1.25 0 119.25 11 1.25 1.25 0 018 12.25zm4 0A1.25 1.25 0 1113.25 11 1.25 1.25 0 0112 12.25zm4 0A1.25 1.25 0 1117.25 11 1.25 1.25 0 0116 12.25z">
            </path>
        </symbol>

        <symbol id="Notifications-symbol" viewBox="0 0 24 24">
            <path
                d="M22 19.24a3.46 3.46 0 01-.09.78l-.22 1-6.76-1.51A2.16 2.16 0 0115 20a2 2 0 11-3.53-1.28L2 16.62l.22-1A4.45 4.45 0 014 13.12l1.22-.93 15.46 3.44.7 1.36a5 5 0 01.62 2.25zm-1.49-10.4a6.29 6.29 0 00-4.92-6.69A6.76 6.76 0 0014.18 2a6.29 6.29 0 00-5.9 4.12l-2 5.27 13.8 3.08z">
            </path>
        </symbol>

        <symbol id="Me-symbol" viewBox="0 -4 16 16">
            <path d="M8 11L3 6h10z" fill-rule="evenodd"></path>
        </symbol>

        <symbol id="Business" viewBox="0 0 24 24">
            <path
                d="M3 3h4v4H3zm7 4h4V3h-4zm7-4v4h4V3zM3 14h4v-4H3zm7 0h4v-4h-4zm7 0h4v-4h-4zM3 21h4v-4H3zm7 0h4v-4h-4zm7 0h4v-4h-4z">
            </path>
        </symbol>

        <symbol id="gold-symbol" viewBox="0 0 24 24">
            <path d="M20 20a3.36 3.36 0 001-2.39V6.38A3.38 3.38 0 0017.62 3H6.38A3.36 3.36 0 004 4z" fill="#f8c77e"></path>
            <path d="M4 4a3.36 3.36 0 00-1 2.38v11.24A3.38 3.38 0 006.38 21h11.24A3.36 3.36 0 0020 20z" fill="#e7a33e"></path>
        </symbol>
    </svg>


    <!------------------>

    <nav class="header">
        <div class="left-section">
            <a href="">
                <svg class="linkedin-icon">
                    <use href="#linkedin-symbol"></use>
                </svg>
            </a>
            <input class="search-input" type="text" placeholder="Search">
            <svg class="search-icon">
                <use href="#search-symbol"></use>
            </svg>
        </div>


        <div class="middle-section">
            <a href="">
                <div>
                    <svg>
                        <use href="#Home-symbol"></use>
                    </svg>
                    <p>Home</p>
                </div>
            </a>

            <a href="">
                <div>
                    <svg>
                        <use href="#Network-symbol"></use>
                    </svg>
                    <p>My Network</p>
                </div>
            </a>

            <a href="">
                <div>
                    <svg>
                        <use href="#Jobs-symbol"></use>
                    </svg>
                    <p>Jobs</p>
                </div>
            </a>

            <a href="">
                <div>
                    <svg>
                        <use href="#Messaging-symbol"></use>
                    </svg>
                    <p>Messaging</p>
                </div>
            </a>

            <a href="">
                <div class="Notifications-div">
                    <svg>
                        <use href="#Notifications-symbol"></use>
                    </svg>
                    <p>Notifications</p>
                </div>
            </a>

            <a href="">
                <div class="user-image-div">
                    <img src="images/cat.jpg">
                    <div>
                        <p>
                            Me
                        </p>
                        <svg>
                            <use href="#Me-symbol"></use>
                        </svg>
                    </div>
                </div>
            </a>
        </div>


        <div class="right-section middle-section">
            <a href="">
                <div>
                    <svg>
                        <use href="#Business"></use>
                    </svg>
                    <div class="arrow-div">
                        <p>For Business</p>
                        <svg>
                            <use href="#Me-symbol"></use>
                        </svg>
                    </div> <!-- the middle section class !!-->
                </div>
            </a>

             <a href="">
                <div>
                    <svg>
                        <use href="#gold-symbol"></use>
                    </svg>
                    <p>Try Premium for EGP0</p>
                </div>
            </a>
        </div>
    </nav>





    <nav class="left-bar"></nav>







    <main>
        <section class="new-post"></section>
        <section class="content"></section>
    </main>




    <nav class="right-bar"></nav>


</body>

</html>
